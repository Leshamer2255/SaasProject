<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .video-placeholder {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .placeholder-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .placeholder-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .placeholder-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="video-placeholder">
        <div class="placeholder-content">
            <div class="play-button"></div>
            <h1>Video Content</h1>
            <p>This is a placeholder for video content.<br>In a real implementation, this would be an actual video file.</p>
        </div>
    </div>
</body>
</html>
